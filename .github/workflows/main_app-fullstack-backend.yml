name: Deploy Backend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'         # Solo dispara si cambian archivos en la carpeta backend
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ›  Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ§± Restore dependencies
      working-directory: ./backend
      run: dotnet restore

    - name: ğŸ— Build application
      working-directory: ./backend
      run: dotnet build --configuration Release --no-restore

    - name: ğŸš€ Publish app for deployment
      working-directory: ./backend
      run: dotnet publish --configuration Release --no-build --output ./publish

    - name: ğŸ”„ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-fullstack-backend'           # ğŸ‘ˆ Nombre exacto del App Service
        publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}  # ğŸ‘ˆ Contenido del perfil .PublishSettings
        package: ./backend/publish
