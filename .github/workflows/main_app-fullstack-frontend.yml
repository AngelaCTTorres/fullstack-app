name: Deploy Node.js app to Azure - app-fullstack-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Instalar dependencias, build y test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }} # ðŸ‘ˆ AQUI SE AÃ‘ADE

      - name: Crear archivo ZIP de despliegue
        run: zip -r release.zip .

      - name: Subir artefacto para despliegue
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./frontend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Descomprimir artefacto
        run: unzip release.zip

      - name: ðŸš€ Desplegar en Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-fullstack-frontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: .


