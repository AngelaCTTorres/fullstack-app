name: Deploy Node.js app to Azure - app-fullstack-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 🧭 Mostrar estructura del repositorio
        run: |
          echo "Ruta actual: $(pwd)"
          echo "Contenido:"
          ls -la

      - name: 🔍 Buscar package.json en todo el repositorio
        id: find_path
        run: |
          echo "::group::Buscando package.json..."
          FILE_PATH=$(find . -type f -name "package.json" | head -n 1)
          echo "📝 Se encontró en: $FILE_PATH"
          echo "dir_path=$(dirname "$FILE_PATH")" >> $GITHUB_OUTPUT
          echo "::endgroup::"

      - name: 📦 Instalar dependencias y compilar app
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ${{ steps.find_path.outputs.dir_path }}

      - name: 🗜️ Crear archivo ZIP
        run: zip -r release.zip .
        working-directory: ${{ steps.find_path.outputs.dir_path }}

      - name: 📤 Subir artefacto de despliegue
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ steps.find_path.outputs.dir_path }}/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write

    steps:
      - name: 📥 Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 📂 Descomprimir artefacto
        run: unzip release.zip

      - name: 🔐 Iniciar sesión en Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}

      - name: 🚀 Desplegar en Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-fullstack-frontend'
          slot-name: 'Production'
          package: .
