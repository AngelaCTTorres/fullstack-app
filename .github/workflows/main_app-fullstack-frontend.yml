name: Deploy Node.js app to Azure - app-fullstack-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend  # üëà ahora todos los pasos usan esta ruta base
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verificar contenido del frontend
        run: |
          echo "üìÇ Estoy dentro de: $(pwd)"
          ls -la
          cat package.json || echo "‚ùå No se encontr√≥ package.json"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Instalar dependencias, build y test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Crear ZIP para despliegue
        run: zip -r release.zip .

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./frontend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Descomprimir artefacto
        run: unzip release.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}

      - name: Desplegar en Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-fullstack-frontend'
          slot-name: 'Production'
          package: .
